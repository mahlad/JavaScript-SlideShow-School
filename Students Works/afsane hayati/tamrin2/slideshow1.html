<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8"/>
	<title>..::slideshow::..</title>
	<link rel="stylesheet" type="text/css" href="1style.css">
	<link rel="stylesheet" type="text/css" href="style1css.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<section class="relative overhide slideshow">
			<div class="absolute train"  id="train">
				<div class="left" style="background-image: url('images/pic1.jpg')"></div>
				<div class="left" style="background-image: url('images/pic2.jpg')"></div>
				<div class="left" style="background-image: url('images/pic3.jpg')"></div>
				<div class="left" style="background-image: url('images/pic4.jpg')"></div>
			</div>
				<!-- <div class="absolute text">
					<span class="left">pic1</span>
					<span class="left">pic2</span>
					<span class="left">pic3</span>
					<span class="left">pic4</span>
				</div> -->
				<div class="absolute next"></div>
				<div class="absolute prev"></div>
		</section>
		<section class="menu">
			<ul class="absolute small">
				<li class="left" style="background-image: url('images/1.jpg')"></li>
				<li class="left" style="background-image: url('images/2.jpg')"></li>
				<li class="left" style="background-image: url('images/3.jpg')"></li>
				<li class="left" style="background-image: url('images/4.jpg')"></li>
			</ul>
		</section>
	</div>
</body>
</html>
